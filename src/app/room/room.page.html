<ion-header>
  <ion-toolbar>
  	<ion-button fill="clear" color="dark" slot="start" (click)="closeModal()">
  	  <strong>Close</strong>
  	</ion-button>
    <ion-title>Add Room</ion-title>
    <ion-button fill="clear" color="dark" slot="end" (click)="adRoom()">
  	  <strong>Done</strong>
  	</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item-divider></ion-item-divider>
	<ion-item lines="none">
	  <ion-label position="fixed">Room Name</ion-label>
	  <ion-input [(ngModel)]="formData.room_name"></ion-input>
	</ion-item>
</ion-content>
