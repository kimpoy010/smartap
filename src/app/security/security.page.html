<ion-header>
  <ion-toolbar>
    <ion-title>Security</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-divider color="light">CHANGE EMAIL ADDRESS</ion-item-divider>
		<ion-item>
		  <ion-label position="floating">Email Address</ion-label>
		  <ion-input></ion-input>
		</ion-item>
		<ion-button color="primary" expand="block">UPDATE EMAIL</ion-button>
		<ion-item-divider color="light">CHANGE PASSWORD</ion-item-divider>
		<ion-item>
		  <ion-label position="floating">Current Password</ion-label>
		  <ion-input type="password"></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">New Password</ion-label>
		  <ion-input type="password"></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">Confirm Password</ion-label>
		  <ion-input type="password"></ion-input>
		</ion-item>
		<ion-button color="primary" expand="block">UPDATE PASSWORD</ion-button>

	</ion-list>
</ion-content>
