<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="ion-padding">
		<h3>Create an Account</h3>
		<ion-item>
		  <ion-label position="floating">Email</ion-label>
		  <ion-input type="email" [(ngModel)]="formData.email"></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">Password</ion-label>
		  <ion-input type="password" [(ngModel)]="formData.password"></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position="floating">Confirm Password</ion-label>
		  <ion-input type="password" [(ngModel)]="formData.password_confirmation"></ion-input>
		</ion-item>
		<div class="button-register">
			<ion-button expand="block" fill="outline" (click)="register()">Create My Account</ion-button>
		</div>
		
		
	</div>
</ion-content>
