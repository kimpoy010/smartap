<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
	  <ion-item lines="none">
	    <ion-label>
	    	<h2>Sound</h2>
	    </ion-label>
	     <ion-toggle slot="end"></ion-toggle>
	  </ion-item>
	  <ion-item lines="none" (click)="goToNotifications()">
	    <ion-label >
	    	<h2>Push Notifications</h2>
	    </ion-label>
	    <ion-icon slot="end" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
	  </ion-item>
	  <ion-item-divider></ion-item-divider>

	  <ion-item lines="none" (click)="goToAbout()">
	    <ion-label >
	    	<h2>About</h2>
	    </ion-label>
	    <ion-icon slot="end" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
	  </ion-item>
	</ion-list>
</ion-content>
