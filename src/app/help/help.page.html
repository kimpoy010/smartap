<ion-header>
  <ion-toolbar>
    <ion-title>Help Center</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
	  <ion-item lines="none" (click)="goToFAQs()">
	    <ion-label >
	    	<h2>Frequently Asked Questions (FAQs)</h2>
	    </ion-label>
	    <ion-icon slot="end" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
	  </ion-item>
	  <ion-item lines="none" (click)="goToMessage()">
	    <ion-label>
	    	<h2>Send a Message</h2>
	    </ion-label>
	    <ion-icon slot="end" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
	  </ion-item>
	</ion-list>
</ion-content>
