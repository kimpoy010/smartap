<ion-header>
  <ion-toolbar>
  	<ion-button fill="clear" color="dark" slot="end" (click)="closeMe()">
  	  Close
  	</ion-button>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item-group>
	  	<ion-item-divider>
	   		<ion-label><strong>POWER ON</strong></ion-label>
	  	</ion-item-divider>

		<ion-item>
		  <ion-label>Set Time</ion-label>
		  <ion-datetime displayFormat="h:mm A"></ion-datetime>
		</ion-item>

		<ion-item>
		    <ion-label>Repeat</ion-label>
		    <ion-select placeholder="Repeat" [selectedText]="repeatOn" [(ngModel)]="repeatOn" (ionChange)="selectRepeatOn()">
		      <ion-select-option value="once">Once</ion-select-option>
		      <ion-select-option value="daily">Daily</ion-select-option>
		      <ion-select-option value="weekly">Weekly</ion-select-option>
		      <ion-select-option value="monthly">Monthly</ion-select-option>
		      <ion-select-option value="specific">Specific Days</ion-select-option>
		    </ion-select>
		</ion-item>

		<div class="days" *ngIf="ishiddenOn">
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Sunday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Monday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Tuesday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Wednesday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Thursday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Friday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Saturday</ion-label>
			</ion-item>
		</div>
		<div lines="none" class="ion-padding">
			<ion-button shape="round" expand="block">Set Schedule</ion-button>
		</div>
	</ion-item-group>


	<ion-item-group>
	  	<ion-item-divider>
	    	<ion-label>POWER OFF</ion-label>
	  	</ion-item-divider>

		<ion-item>
		  <ion-label>Set Time</ion-label>
		  <ion-datetime displayFormat="h:mm A"></ion-datetime>
		</ion-item>

		<ion-item>
		    <ion-label>Repeat</ion-label>
		    <ion-select placeholder="Repeat" [selectedText]="repeatOff" [(ngModel)]="repeatOff" (ionChange)="selectRepeatOff()">
		      <ion-select-option value="once">Once</ion-select-option>
		      <ion-select-option value="daily">Daily</ion-select-option>
		      <ion-select-option value="weekly">Weekly</ion-select-option>
		      <ion-select-option value="monthly">Monthly</ion-select-option>
		      <ion-select-option value="specific">Specific Days</ion-select-option>
		    </ion-select>
		</ion-item>

		<div class="days" *ngIf="ishiddenOff">
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Sunday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Monday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Tuesday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Wednesday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Thursday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Friday</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox slot="end" color="primary"> </ion-checkbox>
				<ion-label>Saturday</ion-label>
			</ion-item>
		</div>
		<div lines="none" class="ion-padding">
			<ion-button shape="round" expand="block">Set Schedule</ion-button>
		</div>
	</ion-item-group>
</ion-content>
